<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalizamos tu Menú - Sin Complicaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --color-primary: #8B4513; /* Marrón cálido */
            --color-secondary: #228B22; /* Verde hierba */
            --color-accent: #DC143C; /* Rojo tomate */
            --color-light: #FFF8DC; /* Beige claro */
            --color-dark: #333333;
            --color-light-gray: #f8f9fa;
            --color-medium-gray: #e9ecef;
            --font-main: 'Poppins', sans-serif;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px; /* Ajuste para el header fijo */
        }
        
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--color-dark);
            background-color: #f9f9f9;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        /* Botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .whatsapp-float:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--color-primary) 0%, #6B310A 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
            transition: var(--transition);
        }
        
        header.scrolled {
            padding: 0.5rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 2rem;
            color: var(--color-light);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--color-light);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--color-light);
            transition: var(--transition);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }
        
        /* Overlay para el menú móvil */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center/cover;
            padding: 8rem 0 4rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(139, 69, 19, 0.3) 0%, transparent 50%);
            z-index: 1;
        }
        
        .hero .container {
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hero p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto 2.5rem;
            font-weight: 300;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--color-secondary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(34, 139, 34, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1C6B1C;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }
        
        .btn:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(34, 139, 34, 0.4);
        }
        
        .btn-accent {
            background-color: var(--color-accent);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }
        
        .btn-accent::before {
            background-color: #B01030;
        }
        
        .btn-accent:hover {
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
        }
        
        .btn-whatsapp {
            background-color: #25D366;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-whatsapp::before {
            background-color: #128C7E;
        }
        
        .btn-whatsapp:hover {
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .btn-whatsapp i {
            margin-right: 8px;
        }
        
        /* About Section */
        .about {
            padding: 5rem 0;
            background-color: white;
        }
        
        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 3rem;
        }
        
        .about-text {
            flex: 1;
            min-width: 300px;
        }
        
        .about-text h2 {
            color: var(--color-primary);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .about-text h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background-color: var(--color-secondary);
            bottom: -10px;
            left: 0;
            border-radius: 2px;
        }
        
        .about-description {
            background-color: var(--color-light-gray);
            border-radius: 10px;
            padding: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 1.5rem;
            border-left: 4px solid var(--color-secondary);
        }
        
        .about-description::-webkit-scrollbar {
            width: 8px;
        }
        
        .about-description::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .about-description::-webkit-scrollbar-thumb {
            background: var(--color-secondary);
            border-radius: 4px;
        }
        
        .about-description::-webkit-scrollbar-thumb:hover {
            background: #1C6B1C;
        }
        
        .about-image {
            flex: 1;
            min-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .about-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }
        
        .about-image:hover img {
            transform: scale(1.05);
        }
        
        /* Services Section */
        .services {
            padding: 5rem 0;
            background-color: white;
            position: relative;
        }
        
        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #f9f9f9, white);
            z-index: 1;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--color-primary);
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-top: 20px; /* Añadido para evitar que se corte el texto */
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background-color: var(--color-secondary);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            position: relative;
            z-index: 2;
        }
        
        .service-card {
            background-color: white;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--color-medium-gray);
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }
        
        .service-card h3 {
            color: var(--color-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .service-card p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        
        .price {
            font-size: 2.2rem;
            color: var(--color-accent);
            font-weight: 700;
            margin: 1.5rem 0;
            display: flex;
            align-items: baseline;
        }
        
        .sup {
            font-size: 0.6em;
            vertical-align: super;
            margin-left: 2px;
        }
        
        .features {
            list-style-type: none;
            margin: 1.5rem 0;
        }
        
        .features li {
            margin-bottom: 0.8rem;
            padding-left: 1.8rem;
            position: relative;
            color: #555;
        }
        
        .features li:before {
            content: "✓";
            color: var(--color-secondary);
            position: absolute;
            left: 0;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .service-card .btn {
            width: 100%;
            margin-top: 1rem;
        }
        
        .service-card .highlight {
            background-color: var(--color-light);
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 500;
            text-align: center;
            color: var(--color-primary);
        }
        
        /* How it works */
        .how-it-works {
            padding: 5rem 0;
            background-color: var(--color-light-gray);
            position: relative;
        }
        
        .steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }
        
        .step {
            background-color: white;
            border-radius: 15px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: var(--transition);
            position: relative;
        }
        
        .step:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .step-number {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }
        
        .step h3 {
            color: var(--color-primary);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .step p {
            color: #666;
        }
        
        /* Testimonials */
        .testimonials {
            padding: 5rem 0;
            background-color: white;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }
        
        .testimonial-card {
            background-color: var(--color-light-gray);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
        }
        
        .testimonial-card::before {
            content: """;
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 4rem;
            color: var(--color-secondary);
            opacity: 0.2;
            font-family: Georgia, serif;
        }
        
        .testimonial-content {
            margin-bottom: 1.5rem;
            font-style: italic;
            color: #555;
            position: relative;
            z-index: 1;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
        }
        
        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .author-info h4 {
            color: var(--color-primary);
            margin-bottom: 0.2rem;
        }
        
        .author-info p {
            color: #777;
            font-size: 0.9rem;
        }
        
        /* Contact Form */
        .contact {
            padding: 5rem 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80') no-repeat center center/cover;
            color: white;
            position: relative;
        }
        
        .contact .section-title {
            color: white;
        }
        
        .contact .section-title::after {
            background-color: var(--color-accent);
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--color-dark);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
            background-color: white;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.2);
        }
        
        /* Footer */
        footer {
            background-color: var(--color-dark);
            color: white;
            padding: 3rem 0;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
